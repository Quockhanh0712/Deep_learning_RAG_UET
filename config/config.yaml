paths:
  chunks_file: "data/processed/chunks.json"
  embeddings_file: "embeddings/bge_embeddings.npy"
  mapping_file: "faiss_index/mapping.pkl"
  query_log: "logs/query_logs.json"
  error_log: "logs/error_logs.txt"
  raw_data: "data/raw"
  processed_data: "data/processed"
  raw_file: "data/raw/Begin_to_Code_with_Python.pdf"
  faiss_index: "faiss_index/index.faiss"

embedding:
  model_name: BAAI/bge-large-en-v1.5
  batch_size: 32

llm:
  model_name: BertLMHeadModel  # Hoặc model local bạn host
  mode: "local"            # luôn là local
  temperature: 0.7
  max_tokens: 512

prompt:
  instruction: "Bạn là trợ lý AI thông minh. Sử dụng thông tin từ tài liệu để trả lời chính xác."

chunking:
  chunk_size: 500
  chunk_overlap: 50

indexing:
  index_type: "Flat"       # có thể Flat, IVF, HNSW
  metric: "cosine"         # cosine / ip / l2
  dimension: 1024          # dimension embedding model
  top_k: 5

